<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        form {
            margin: 20px 0;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Customize your greeting below:</p>
        <form id="customizeForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="city">Choose your city:</label>
            <select id="city" required>
                <option value="" disabled selected>Select your city</option>
                <option value="Berlin">Berlin</option>
                <option value="Hamburg">Hamburg</option>
                <option value="Munich">Munich</option>
                <option value="Cologne">Cologne</option>
                <option value="Dresden">Dresden</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        const form = document.getElementById('customizeForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const city = document.getElementById('city').value;

            if (name && city) {
                output.textContent = `Hello, ${name} from ${city}!`;
                console.log(JSON.stringify({ "name": name, "From": city }));
                fetch('https://dg1eeil2z7.execute-api.eu-west-1.amazonaws.com/default/TuHuynh-function', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    
                    body: JSON.stringify({ "name": name, "From": city}),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            } else {
                output.textContent = 'Please fill in all fields.';
            }
        });
    </script>
</body>

</html>
